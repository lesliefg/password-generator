<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <!--Header/title for the webpage-->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!--This is where the password generator box begins-->
      <section class="card">
        <!--This is the header/title of the box-->
        <summary class="card-header">
          <h2>Generate a Password</h2>
        </summary>
        <!--This is where your password will generate after prompts-->
        <output class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </output>
        <!--This is the button to generate the prompts-->
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
      </section>
    </main>
    <!--This links our javascript code so the button and prompts work-->
    <script src="./assets/script.js"></script>
  </body>
</html>
